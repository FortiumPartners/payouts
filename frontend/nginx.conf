server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Agent auto-redirect: if identity_agent cookie is set, skip the login page
    # and go straight to the OIDC flow (Identity already has the agent's session)
    location = /login {
        if ($cookie_identity_agent = "1") {
            return 302 /auth/login;
        }
        try_files /index.html =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass https://payouts-czsw.onrender.com;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host payouts-czsw.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        proxy_cache_bypass $http_upgrade;
    }

    location /auth {
        proxy_pass https://payouts-czsw.onrender.com;
        proxy_http_version 1.1;
        proxy_set_header Host payouts-czsw.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
    }
}
