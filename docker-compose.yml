name: payouts

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    container_name: payouts-api
    ports:
      - "8005:8000"
    environment:
      - NODE_ENV=development
      - PORT=8000
      - HOST=0.0.0.0
      - LOG_LEVEL=debug
      - DATABASE_URL=${DATABASE_URL:-postgresql://payouts:payouts@localhost:5432/payouts}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-placeholder}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-placeholder}
      - SESSION_SECRET=${SESSION_SECRET:-dev-session-secret}
      - BASE_URL=http://localhost:8005
      - FRONTEND_URL=http://localhost:3007
      - FPQBO_API_URL=${FPQBO_API_URL:-}
      - FPQBO_API_KEY_US=${FPQBO_API_KEY_US:-}
      - FPQBO_API_KEY_CA=${FPQBO_API_KEY_CA:-}
      - BILLCOM_API_URL=${BILLCOM_API_URL:-}
      - BILLCOM_USERNAME=${BILLCOM_USERNAME:-}
      - BILLCOM_PASSWORD=${BILLCOM_PASSWORD:-}
      - BILLCOM_DEV_KEY=${BILLCOM_DEV_KEY:-}
      - BILLCOM_ORG_ID=${BILLCOM_ORG_ID:-}
      - BILLCOM_MFA_ID=${BILLCOM_MFA_ID:-}
      - PARTNERCONNECT_API_URL=${PARTNERCONNECT_API_URL:-}
      - PARTNERCONNECT_CLIENT_ID=${PARTNERCONNECT_CLIENT_ID:-}
      - PARTNERCONNECT_CLIENT_SECRET=${PARTNERCONNECT_CLIENT_SECRET:-}
      - PARTNERCONNECT_AUTH0_DOMAIN=${PARTNERCONNECT_AUTH0_DOMAIN:-}
      - PARTNERCONNECT_AUDIENCE=${PARTNERCONNECT_AUDIENCE:-}
      - WISE_API_TOKEN=${WISE_API_TOKEN:-}
      - WISE_SANDBOX=${WISE_SANDBOX:-false}
      - POSTMARK_API_TOKEN=${POSTMARK_API_TOKEN:-}
      - POSTMARK_FROM_EMAIL=${POSTMARK_FROM_EMAIL:-notifications@fortiumpartners.com}
      - POSTMARK_FROM_NAME=${POSTMARK_FROM_NAME:-Fortium Partners}
      - FORTIUM_FINANCE_EMAIL=${FORTIUM_FINANCE_EMAIL:-accounting@fortiumpartners.com}
    volumes:
      - ./backend:/app:delegated
      - /app/node_modules
      - /app/dist
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:8000/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: payouts-frontend
    ports:
      - "3007:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://api:8000
    volumes:
      - ./frontend:/app:delegated
      - /app/node_modules
    depends_on:
      - api
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  default:
    name: payouts-network
