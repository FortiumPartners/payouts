name: payouts

services:
  db:
    image: postgres:16-alpine
    container_name: payouts-db
    environment:
      POSTGRES_USER: payouts
      POSTGRES_PASSWORD: payouts
      POSTGRES_DB: payouts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5436:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payouts -d payouts"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    container_name: payouts-api
    ports:
      - "8005:8000"
    environment:
      - NODE_ENV=development
      - PORT=8000
      - HOST=0.0.0.0
      - LOG_LEVEL=debug
      - DATABASE_URL=postgresql://payouts:payouts@db:5432/payouts
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-placeholder}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-placeholder}
      - SESSION_SECRET=${SESSION_SECRET:-dev-session-secret}
      - BASE_URL=http://localhost:8005
      - FRONTEND_URL=http://localhost:3007
      - FPQBO_API_KEY_US=${FPQBO_API_KEY_US:-}
      - PARTNERCONNECT_API_URL=${PARTNERCONNECT_API_URL:-}
      - PARTNERCONNECT_CLIENT_ID=${PARTNERCONNECT_CLIENT_ID:-}
      - PARTNERCONNECT_CLIENT_SECRET=${PARTNERCONNECT_CLIENT_SECRET:-}
      - PARTNERCONNECT_AUTH0_DOMAIN=${PARTNERCONNECT_AUTH0_DOMAIN:-}
      - PARTNERCONNECT_AUDIENCE=${PARTNERCONNECT_AUDIENCE:-}
    volumes:
      - ./backend:/app:delegated
      - /app/node_modules
      - /app/dist
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:8000/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: payouts-frontend
    ports:
      - "3007:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://api:8000
    volumes:
      - ./frontend:/app:delegated
      - /app/node_modules
    depends_on:
      - api
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  postgres_data:

networks:
  default:
    name: payouts-network
