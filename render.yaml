# Render Blueprint - Fortium Payouts
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: payouts-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    repo: https://github.com/FortiumPartners/payouts
    branch: main
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      - key: LOG_LEVEL
        value: info
      - key: DATABASE_URL
        sync: false  # Set manually in dashboard
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: BASE_URL
        sync: false  # Set to https://payouts-api.onrender.com or custom domain
      - key: FPQBO_API_KEY_US
        sync: false
      - key: PARTNERCONNECT_CLIENT_ID
        sync: false
      - key: PARTNERCONNECT_CLIENT_SECRET
        sync: false
      - key: PARTNERCONNECT_AUTH0_DOMAIN
        sync: false
      - key: PARTNERCONNECT_AUDIENCE
        sync: false
      - key: BILLCOM_API_KEY
        sync: false

  # Frontend static site
  - type: web
    name: payouts-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    repo: https://github.com/FortiumPartners/payouts
    branch: main
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false  # Set to https://payouts-api.onrender.com
